<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Contato</h1>
        <nav>
            <a href="index.html" class="text-white mx-3">Início</a>
            <a href="sobre.html" class="text-white mx-3">Sobre Mim</a>
            <a href="servicos.html" class="text-white mx-3">Serviços</a>
            <a href="contato.html" class="text-white mx-3">Contato</a>
        </nav>
    </header>
    
    <main class="container text-center py-5">
        <h2>Fale Comigo</h2>
        <p>Preencha o formulário abaixo para entrar em contato.</p>
        
        <form action="enviar.php" method="POST" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Meu Nome - Todos os direitos reservados</p>
    </footer>
</body>
</html>
